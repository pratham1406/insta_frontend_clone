<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
 <!-- sidebar -->
<div class="sidebar">
    <a href="#" class="logo">
    <img src="img/logo.png" alt="logo">
    </a>
    <!-- profile Image -->
 <div class="profile">
    <div class="profile-img">
    <img src="img/profile.jpg" alt="profile">
    </div>
    <div class="name">
        <h1>Nadep</h1>
        <img src="img/verify.png" alt="verify">
    </div>
    <span>@prek</span>
    </div>
    <br>
    <!-- About -->
 <div class="about">
    <!-- Box 1 -->
    <div class="box">
    <h3>56<h3>
    <span>posts</span>
    </div>
    <!-- Box 2 -->
    <div class="box">
        <span>1M</span>
        <h3>Followers<h3>
    </div>
    <!-- Box 3 -->
    <div class="box">
    <h3>19<h3>
    <span>Followings</span>
    </div>
</div>
<br>
<!-- Menu -->
<div class="menu">
    <a href="#">
    <span class="icon">
    <i class="ri-function-line"></i>
    </span>
    Feed
    </a>
    <a href="#">
    <span class="icon">
    <i class="ri-notification-4-line"></i>
    </span>
    Notification
    </a>
    <a href="#">
    <span class="icon">
    <i class="ri-search-line"></i>
    </span>
    Explore
    </a>
    <a href="#">
    <span class="icon">
    <i class="ri-mail-unread-fill"></i>
    </span>
    Message
    </a>
    <a href="#">
        <span class="icon">
            <i class="ri-send-plane-fill"></i>
        </span>
        Direct
    </a>
    <a href="#">
        <span class="icon">
            <i class="ri-bar-chart-line"></i>
        </span>
        Stats
    </a>
    <a href="#">
        <span class="icon">
            <i class="ri-settings-4-line"></i>
        </span>
        Settings
    </a>
    <a href="#">
        <span class="icon">
            <i class="ri-logout-circle-r-line"></i>
        </span>
        logout
    </a>
    </div>
 </div>
 <!-- home -->
 <div class="main-home">
    <div class="header">
        <!-- search -->
        <div class="search">
            <i class="ri-search-line"></i>
            <input type="text" placeholder="search"></div>
            <div class="header-content">
                <i class="ri-notification-4-fill"></i>
                <i class="ri-mail-unread-line"></i>

                <a href="#" class="btn">
                    <i class="ri-add-circle-fill"></i>
                    <div class="btn-text">
                        Add Photos
                    </div>
                </a>
            </div>
    </div>
    <div class="stories-title">
        <h1>stories</h1>
        <a href="#" class="btn">
            <i class="ri-play-circle-fill"></i>
            <div class="text">
                Watch all
            </div>
        </a>
    </div>
    <div class="stories">
        <!-- Stories1 -->
        <div class="stories-img color">
            <img src="img/profile.jpg" alt="profile">
            <div class="add">+</div>
        </div>
        <!-- Stories2 -->
        <div class="stories-img">
            <img src="img/profile2.jpg" alt="profile">
            
        </div>
        <!-- Stories3 -->
        <div class="stories-img">
            <img src="img/profile3.jpg" alt="profile">
            
        </div>
        <!-- Stories4 -->
        <div class="stories-img">
            <img src="img/profile4.jpg" alt="profile">
            
        </div>
        <!-- Stories5 -->
        <div class="stories-img">
            <img src="img/profile5.jpg" alt="profile">
            
        </div>
        <!-- Stories6 -->
        <div class="stories-img">
            <img src="img/profile6.jpg" alt="profile">
            
        </div>
        <!-- Stories7 -->

        </div>
        <!-- Stories8 -->

        </div>
        <!-- Stories9 -->
        <div class="stories-img">
            <img src="img/profile9.jpg" alt="profile">
            
        </div>
        <!-- Stories10 -->
        <div class="stories-img">
            <img src="img/profile10.jpg" alt="profile">
            
        </div>
    </div>
    
    <div class="feed">
        <h1>Feed</h1>
        
        
            <h2>Latest</h2>
            <span>Popular</span>
        
    </div>
    <div class="main-post">
        <!-- Box1 -->
        <div class="post-box">
            <img src="img/post1.jpg" alt="Post">
            <div class="post-info">
                <div class="post-profile">
                    <div class="post-img">
                        <img src="img/profile6.jpg" alt="profile">
                    </div>
                    <h3>Taylor</h3>
                </div>
                <div class="likes">
                    <i class="ri-heart-line"></i>
                    <span>84.4k</span>
                    <i class="ri-chat-3-line"></i>
                    <span>88</span>
                </div>
            </div>
        </div>
        <div class="post-box">
            <img src="img/post2.jpg" alt="Post">
            <div class="post-info">
                <div class="post-profile">
                    <div class="post-img">
                        <img src="img/profile2.jpg" alt="profile">
                    </div>
                    <h3>Ariana</h3>
                </div>
                <div class="likes">

                    <i class="ri-chat-3-line"></i>

                </div>
            </div>
        </div>
        <div class="post-box">
            <img src="img/post3.jpg" alt="Post">
            <div class="post-info">

                        </div>

                </div>
                <div class="likes">

                    <i class="ri-chat-3-line"></i>
                    <span>118</span>
                </div>
            </div>
        </div>
    </div> 
</div>
